var pathSum = function(root, sum) {
  // é¢„ç½®ä¸€ä¸ªå†å²å‰ç¼€å’Œä¸º 0 çš„ç¼“å­˜ï¼Œå…¼å®¹ä» root å‡ºå‘çš„è·¯å¾„è§£
  let res = 0, cache = {0: 1}

    if (node == null) return
    // æ›´æ–°å½“å‰èŠ‚ç‚¹çš„å‰ç¼€å’Œ
    prefixPathSum += node.val
    // è‹¥æœ€æ–°è®¡ç®—å‡ºçš„å†å²å‰ç¼€å’Œå­˜åœ¨äºç¼“å­˜ä¸­ï¼Œåˆ™é‡åˆ°äº†ä¸€ä¸ªæ–°çš„è·¯å¾„è§£
    let oldPrefixPathSum = prefixPathSum - sum

    // å°†å½“å‰å‰ç¼€å’Œè®¡å…¥ç¼“å­˜
    cache[prefixPathSum] = (cache[prefixPathSum] || 0) + 1

    dfs(node.left, prefixPathSum)

    cache[prefixPathSum] -= 1
  }

  dfs(root)

};
