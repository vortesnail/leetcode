  var maxSubArray = function(nums) {
    let ans = nums[0]
    let sum = 0
    for (let i = 0, len = nums.length; i < len; i++) {
      if (sum + nums[i]> nums[i]) {
        sum += nums[i]
      } else {
        sum = nums[i]
      }
      ans = Math.max(sum, ans)
    }
    return ans
  };
